<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Robot</title>
</head>
<body>
    <div class="robot">
        <h1>Hello!</h1>
        <div class="header-head">
            <div class="ear"></div>
            <div class="head">
                <div class="head-top"></div>
                <div class="head-bottom">
                </div>
                <div class="head-front"></div>
                <div class="head-back"></div>
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
            <div class="ear"></div>
        </div>
        <div class="body">
            <div class="left-hand">
                    <div class="hand-1"></div>
                    <div class="hand-1"></div>
                    <div class="hand-1"></div>
                    <div class="hand-1"></div>
                    <div class="hand-1"></div>
                    <div class="hand-1"></div>
                </div>
                <div class="right-hand">
                    <div class="hand-2"></div>
                    <div class="hand-2"></div>
                    <div class="hand-2"></div>
                    <div class="hand-2"></div>
                    <div class="hand-2"></div>
                    <div class="hand-2"></div>
                </div>
        </div>
        <div class="legs">
            <div class="left-leg">
                <div class="leg-1"></div>
                <div class="leg-1"></div>
                <div class="leg-1"></div>
                <div class="leg-1"></div>
                <div class="leg-1"></div>
            </div>
            <div class="right-leg">
                <div class="leg-2"></div>
                <div class="leg-2"></div>
                <div class="leg-2"></div>
                <div class="leg-2"></div>
                <div class="leg-2"></div>
            </div>
        </div>
    </div>
</body>
</html>
